name: Build and Release APK

on:
  push:
    tags:
      - 'v*'   # 只有 push tag 才触发，例如 v1.0
  workflow_dispatch:  # 允许手动触发
  

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APKs to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attach APKs
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-universal-debug.apk
          asset_name: app-universal-debug.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Attach x86 APK
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-x86-debug.apk
          asset_name: app-x86-debug.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Attach armeabi-v7a APK
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-armeabi-v7a-debug.apk
          asset_name: app-armeabi-v7a-debug.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Attach arm64-v8a APK
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-arm64-v8a-debug.apk
          asset_name: app-arm64-v8a-debug.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Attach x86_64 APK
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-x86_64-debug.apk
          asset_name: app-x86_64-debug.apk
          asset_content_type: application/vnd.android.package-archive
